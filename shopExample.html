<!DOCTYPE html>
<html>
<head>
	<title>My Shopping Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>My Shopping Page</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Products</a></li>
				<li><a href="#">Cart</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section class="products">
			<h2>Our Products</h2>
			<ul>
				<li>
					<img src="product1.jpg" alt="Product 1">
					<h3>Product 1</h3>
					<p>$19.99</p>
					<button>Add to Cart</button>
				</li>
				<li>
					<img src="product2.jpg" alt="Product 2">
					<h3>Product 2</h3>
					<p>$29.99</p>
					<button>Add to Cart</button>
				</li>
				<li>
					<img src="product3.jpg" alt="Product 3">
					<h3>Product 3</h3>
					<p>$39.99</p>
					<button>Add to Cart</button>
				</li>
			</ul>
		</section>
	</main>

	<footer>
		<p>&copy; 2023 My Shopping Page. All rights reserved.</p>
	</footer>
</body>
</html>
